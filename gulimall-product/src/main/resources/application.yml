server:
  port: 10000     # 端口

# 线程池的配置
gulimall:
  config:
    thread:
      core-pool-size: 20
      maximum-pool-size: 200
      keep-alive-time: 10

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql:///gulimall_pms
    url: jdbc:mysql://192.168.56.10:3306/gulimall_pms
    username: root
    password: 123

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false

  # redis配置
  redis:
    host: localhost
    port: 6379

  cache:
    type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/*Dao.xml                # xml文件位置配置
  global-config:
    db-config:
      id-type: auto                                           # 主键自增
      logic-delete-value: 1                                   # 逻辑已删除
      logic-not-delete-value: 0                               # 逻辑未删除

logging:
  level:
    com.zzx.gulimall: debug
